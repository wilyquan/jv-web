<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<!-- begin::Head -->
	<head>
		<meta charset="utf-8" />
		<title>
			错误页面
		</title>
		<meta name="description" content="Latest updates and statistic charts"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<!--begin::Web font -->
		<script th:src="@{/js/webfont.js}"></script>
		<script>
          WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });
		</script>
		<!--end::Web font -->
        <!--begin::Base Styles -->
		<link th:href="@{/css/vendors.bundle.css}"  rel="stylesheet" type="text/css" />
		<link th:href="@{/css/style.bundle.css}" rel="stylesheet" type="text/css" />
		<!--end::Base Styles -->
		<link rel="shortcut icon" th:href="@{/images/favicon.ico}" />
	</head>
	<!-- end::Head -->
    <!-- end::Body -->
	<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
		<!-- begin:: Page -->
		<div class="m-grid m-grid--hor m-grid--root m-page">
			<div class="m-grid__item m-grid__item--fluid m-grid  m-error-6" style="background-image: url(/images/media/img/error/bg6.jpg);">
				<div class="m-error_container">
					<div class="m-error_subtitle m--font-light">
						<h1 th:text="#{error.subject}"></h1>
					</div>
					   <p class="m-error_description m--font-light" th:utext="#{error.content}"/>
					   <p class="m-error_description m--font-light" th:utext=" '{' + ${errorMessage} + '}'"/>
				</div>
			</div>
		</div>
		<!-- end:: Page -->
    	<!--begin::Base Scripts -->
		<script th:src="@{/js/vendors.bundle.js}" type="text/javascript"></script>
		<script th:src="@{/js/scripts.bundle.js}" type="text/javascript"></script>
		<!--end::Base Scripts -->
	</body>
	<!-- end::Body -->
</html>
